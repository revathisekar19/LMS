<div class="body">
    <mat-card class="login-card">
        <mat-card-title style="text-align: center;"> Add Teacher</mat-card-title>
        <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
    
            <mat-form-field appearance="fill">
                <mat-label>Teacher ID</mat-label>
                <input matInput formControlName="teacherId" placeholder="Enter Teacher ID" required />
                <mat-error *ngIf="teacherForm.get('teacherId')?.invalid && teacherForm.get('teacherId')?.touched">
                  Teacher ID is required.
                </mat-error>
              </mat-form-field>
        
              <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="Enter First Name" required />
                <mat-error *ngIf="teacherForm.get('firstName')?.invalid && teacherForm.get('firstName')?.touched">
                  First name is required.
                </mat-error>
              </mat-form-field>
        
              <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Enter Last Name" required />
                <mat-error *ngIf="teacherForm.get('lastName')?.invalid && teacherForm.get('lastName')?.touched">
                  Last name is required.
                </mat-error>
              </mat-form-field>
        
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter Email" required />
                <mat-error *ngIf="teacherForm.get('email')?.invalid && teacherForm.get('email')?.touched">
                  Valid email is required.
                </mat-error>
              </mat-form-field>
        
              <mat-form-field appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput type="tel" formControlName="phoneNumber" placeholder="Enter Phone Number" required />
                <mat-error *ngIf="teacherForm.get('phoneNumber')?.invalid && teacherForm.get('phoneNumber')?.touched">
                  Phone number is required.
                </mat-error>
              </mat-form-field>
        
              <mat-form-field appearance="fill">
                <mat-label>Office Hours</mat-label>
                <input matInput formControlName="officeHours" placeholder="Enter Office Hours (e.g., Mon-Fri 9AM-5PM)" />
              </mat-form-field>
        
              <mat-form-field appearance="fill">
                <mat-label>Office Location</mat-label>
                <input matInput formControlName="officeLocation" placeholder="Enter Office Location" />
              </mat-form-field>
              <div class="button-group">
                <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
                <button mat-raised-button color="accent" type="button" (click)="onReset()">Reset</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="teacherForm.invalid">Create</button>
              </div>
        </form>
        
      </mat-card>
</div>
