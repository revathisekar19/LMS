  <div class="enrollment-container">
    <h2>Course Enrollment</h2>
    <form [formGroup]="enrollmentForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Student ID</mat-label>
        <input matInput formControlName="studentId" placeholder="Enter your Student ID">
        <mat-error *ngIf="enrollmentForm.controls['studentId'].invalid && enrollmentForm.controls['studentId'].touched">
          Student ID is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email ID</mat-label>
        <input matInput formControlName="emailId" placeholder="Enter your Email ID">
        <mat-error *ngIf="enrollmentForm.controls['emailId'].invalid && enrollmentForm.controls['emailId'].touched">
          <div *ngIf="enrollmentForm.controls['emailId'].hasError('required')">Please enter a valid email address.</div>
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Course</mat-label>
        <mat-select formControlName="courseId" placeholder="Select a Course">
          <mat-option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="enrollmentForm.controls['courseId'].invalid && enrollmentForm.controls['courseId'].touched">
          Course selection is required.
        </mat-error>
      </mat-form-field>
  
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="enrollmentForm.invalid">
          Enroll
        </button>
        <button mat-raised-button color="accent" type="submit" (click)="onCancel()">
          Cancel
        </button>
      </div>
      
    </form>
  </div>
